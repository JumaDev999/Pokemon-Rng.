    body {
      background-color: #4a90e2;
      font-family: sans-serif;
      text-align: center;
      color: white;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .btn {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .open-btn {
      background-color: #003566;
      color: white;
    }
    #backpack {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }
    .card {
      background-color: transparent;
      color: black;
      border-radius: 10px;
      padding: 0;
      width: 140px;
      transition: all 0.3s ease;
      text-align: center;
    }
    .card img {
      width: 100%;
      display: block;
      border-radius: 10px;
      cursor: pointer;
    }
    .delete-btn {
      background-color: red;
      color: white;
      margin-top: 5px;
      padding: 5px;
      border: none;
      cursor: pointer;
    }
    .gold-border {
      border: 4px solid gold;
      box-shadow: 0 0 15px gold;
      border-radius: 10px;
    }
    .rainbow-border {
      border: 4px solid;
      border-image: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet) 1;
      box-shadow: 0 0 20px violet;
      border-radius: 10px;
    }
    .rarity-label {
      font-weight: bold;
      margin-top: 5px;
      font-size: 0.9rem;
      color: white;
    }
  </style>
</head>

    function openPack() {
      const backpack = document.getElementById('backpack');
      for (let i = 0; i < 8; i++) {
        const cardData = cards[Math.floor(Math.random() * cards.length)];
        const cardDiv = document.createElement('div');
        cardDiv.className = 'card';

        const chance = Math.random();
        if (chance < 0.10) {
          cardDiv.classList.add('rainbow-border');
        } else if (chance < 0.30) {
          cardDiv.classList.add('gold-border');
        }

        const img = document.createElement('img');
        img.src = cardData.url;
        img.onclick = () => {
          let rarityLabel = cardDiv.querySelector('.rarity-label');
          if (!rarityLabel) {
            rarityLabel = document.createElement('div');
            rarityLabel.className = 'rarity-label';
            rarityLabel.textContent = cardData.rarity;
            cardDiv.appendChild(rarityLabel);
            setTimeout(() => { rarityLabel.remove(); }, 10000);
          }
        };

        const btn = document.createElement('button');
        btn.className = 'delete-btn';
        btn.textContent = 'Delete Card';
        btn.onclick = () => cardDiv.remove();

        cardDiv.appendChild(img);
        cardDiv.appendChild(btn);
        backpack.appendChild(cardDiv);
      }
    }
